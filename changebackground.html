<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'gold':document.bgColor=col; break;
case 'brown':document.bgColor=col; break;
case 'blue':document.bgColor=col; break;
}
}
</script>
</head>
  
<body>
<h1 align="center"> Change BackGround </h1>  
<h1><input type="radio" name="c" onClick="change('gold')">GOLD</h1>
<h1><input type="radio" name="c" onClick="change('brown')">BROWN</h1>
<h1><input type="radio" name="c" onClick="change('blue')">BLUE</h1>
</body>
</html>
